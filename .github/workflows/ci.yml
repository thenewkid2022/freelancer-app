name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install Dependencies
      run: |
        cd server
        npm ci
    
    - name: Run Linting
      run: |
        cd server
        npm run lint
    
    - name: Run Tests
      run: |
        cd server
        npm test
      env:
        NODE_ENV: test
        MONGO_URI: mongodb://localhost:27017/freelancer-test
        JWT_SECRET: test-secret

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install Dependencies
      run: |
        cd server
        npm ci
    
    - name: Deploy to Production
      run: |
        echo "Deployment würde hier stattfinden"
        # Hier können Sie Ihre Deployment-Logik hinzufügen
      env:
        NODE_ENV: production
