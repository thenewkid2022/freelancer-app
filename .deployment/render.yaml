services:
  - type: web
    name: freelancer-app-backend
    env: node
    buildCommand: cd ../server && npm install && npm run build
    startCommand: cd ../server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://freelancer-app-chi.vercel.app
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    scaling:
      minInstances: 1
      maxInstances: 1
    envVars:
      - key: NODE_OPTIONS
        value: --max-old-space-size=512 